<!DOCTYPE html>
<html>

<head>
    <title>bloomVR</title>
    <meta name="description" content="bloomVR">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script charset="utf-8" type="text/javascript" src="jquery.csv.js"></script>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="./outline/aframe-outline.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="step.js"></script>

</head>

<body>
    <a-scene cursor="rayOrigin: mouse">

        <a-assets>
            <a-mixin id="billboard" geometry="primitive: plane;   height: auto;" material="color: #fff; opacity:0.8;"></a-mixin>
       
        <img id="backgroundInsideHouse" crossorigin="anonymous" src="room.jpg">
    
        </a-assets>


        <a-camera look-controls>

            <a-entity id="textHolder" position="0 0.15 -1">
                <a-entity id="title" mixin="billboard"></a-entity>
                <a-entity position="0 -.069 0" mixin="billboard" id="body"></a-entity>
                <a-animation begin="textHide" easing="ease-in" dur="200" attribute="scale" fill="forwards" from="1 1 1" to="0 0 0"></a-animation>
                <a-animation begin="textShow" easing="ease-in" dur="200" attribute="scale" fill="forwards" from="0 0 0" to="1 1 1"></a-animation>
            </a-entity>

        </a-camera>

        <a-entity id="stepHolder" position="1.085 -0.802 -3.504" rotation="30 -45 -30"></a-entity>

        <a-sky id="background" color="#DDDDDD"></a-sky>

    </a-scene>
</body>

</html>
