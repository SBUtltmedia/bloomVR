<!DOCTYPE html>
<html>

<head>
    <title>bloomVR</title>
    <meta name="description" content="bloomVR">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script charset="utf-8" type="text/javascript" src="jquery.csv.js"></script>
 <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="hover_text.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="terrain.js"></script>
    <script src="step.js"></script>

</head>

<body>
    <a-scene>
        <a-camera wasd-controls="fly: true">
            <a-entity id="smartText" position="0 .15 -1"  >
                <a-entity id="textHolder" material="color: #fff;opacity:0.8"  geometry="primitive:plane" position=".3 0 0" text="color: red" ></a-entity>
                <a-animation begin="textHide" easing="ease-in" dur="400" attribute="scale" fill="forwards" to="0 0 0"></a-animation>
                <a-animation begin="textShow" easing="ease-in" dur="400" attribute="scale" fill="forwards" from="0 0 0" to="1 1 1"></a-animation>
            </a-entity>


            <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: red; shader: flat">

                <a-animation begin="fusing" easing="ease-in" dur="1000" attribute="scale" fill="none" to="0.1 0.1 0.1"></a-animation>
                <a-animation begin="click" easing="ease-in" attribute="scale" to="1 1 1"></a-animation>

            </a-entity>


        </a-camera>

        <a-entity id="stepHolder" position="0.185 -1.827 -3.504" rotation="0 -45 0"></a-entity>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
